<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type = "button" value = "추가" onclick = "appendItem()" />
	<div id = "itemList" style = "border:1px double blue;"> </div>
	
	
	<script>
		function appendItem() {
		var count = 0;
			count++;	//함수 호출 마다 증가
			var newItem = document.createElement("div");	//div태그 노드 얻어옴
			newItem.setAttribute("id", "item_" + count);	//div태그 노드속에 속성 id = item_변수count 추가함 -> <div id = "item_count">
			newItem.setAttribute("style", "border:1px dotted red");		//div태그 노드속에 속성 <div id = item_변수count style = "border:1px dotted red">
			
			var html = '새로 추가된 아이템[' + count + ']'	//
				+ '<input type = "button" value = "삭제" onclick = "removeItem('
				+ count + ')" />';
			
				newItem.innerHTML = html;
				var itemListNode = document.getElementById('itemList');
				itemListNode.appendChild(newItem);
				
		}
		
		function removeItem(idCount){
			document.getElementById("item_" + idCount).parentNode.removeChild(document.getElementById("item_" + idCount));
			/* 
			var item = document.getElementById("item_" + idCount);
			if(item != null){
				item.parentNode.removeChild(item);
			} */
		}	
	
	</script>
</body>
</html>
